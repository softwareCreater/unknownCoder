<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main_container">
          <label for="check">
            <div class="toggle_icon"> ||| </div>
            </label> 
            <input type="checkbox" name="" id="check">
        <nav class="sidebar">
          <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">GALLERY</a></li>
          <li><a href="#">CONTACT ME </a></li>
          </ul>
        </nav>
        <div class="form_container">
            <div class="form_heading">
                Contact me for work / general Enquires
            </div>
            <form action="#">
                <div class="username">
                    <input type="text" name="" id="username"autocomplete="off"  placeholder="username">
                </div>
                <div class="password">
                    <input type="password" name="" id="password" autocomplete="off" placeholder="password">
                </div>
                <div class="username">
                    <input type="password" name="" id="confirm_password"autocomplete="off"  placeholder="confirm password">
                </div>
                <div class="email">
                    <input type="email" name="" id="email" autocomplete="off" placeholder="email">
                </div>
                <div class="number">
                    <input type="number" name="" id="number" autocomplete="off" placeholder="moblie number">
                </div>
                <div class="username">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
